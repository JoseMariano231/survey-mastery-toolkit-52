
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Mastery Toolkit - Create Survey</title>
    <meta name="description" content="Create beautiful surveys with our intuitive survey builder" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      :root {
        --primary: #314559;
        --background: #f9fafb;
        --foreground: #0f172a;
        --muted: #f1f5f9;
        --muted-foreground: #64748b;
        --accent: #e2e8f0;
        --border: #e2e8f0;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--foreground);
      }
      
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .hover-lift:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.12);
      }

      .primary-button {
        background-color: var(--primary);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }
      
      .primary-button:hover {
        background-color: #253545;
      }
      
      .outline-button {
        background-color: transparent;
        color: var(--foreground);
        border: 1px solid var(--border);
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }
      
      .outline-button:hover {
        background-color: var(--accent);
      }
      
      .card {
        background-color: white;
        border-radius: 0.75rem;
        border: 1px solid var(--border);
        overflow: hidden;
      }
    </style>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <div class="min-h-screen flex flex-col bg-gray-50">
      <!-- Navbar -->
      <header class="fixed w-full bg-white border-b border-gray-200 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <a href="/" class="flex items-center font-bold text-xl text-primary">
                Survey Mastery Toolkit
              </a>
              <nav class="hidden md:ml-10 md:flex space-x-8">
                <a href="/" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Home</a>
                <a href="/create" class="text-primary border-b-2 border-primary px-3 py-2 text-sm font-medium">Create</a>
                <a href="/results" class="text-gray-500 hover:text-gray-900 px-3 py-2 text-sm font-medium">Results</a>
              </nav>
            </div>
            <div class="flex items-center space-x-4">
              <button class="outline-button">
                Login
              </button>
              <button class="primary-button">
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </header>
      
      <!-- Main Content -->
      <main class="flex-1 w-full max-w-7xl mx-auto pt-24 px-6 pb-16">
        <div class="mb-8">
          <h1 class="text-3xl font-bold mb-2">Create a New Survey</h1>
          <p class="text-gray-500">
            Design your survey, add questions, and customize settings
          </p>
        </div>
        
        <!-- Tabs -->
        <div class="w-full mb-8">
          <div class="grid w-full grid-cols-3 mb-8">
            <button class="py-2 font-medium border-b-2 border-primary text-primary">Design Survey</button>
            <button class="py-2 font-medium border-b text-gray-500">Settings</button>
            <button class="py-2 font-medium border-b text-gray-500">Preview</button>
          </div>
          
          <!-- Design Tab Content -->
          <div class="grid gap-8">
            <!-- Survey Details -->
            <div class="card">
              <div class="p-4 border-b">
                <h2 class="text-xl font-semibold">Survey Details</h2>
              </div>
              <div class="p-6 space-y-4">
                <div>
                  <label for="survey-title" class="block text-sm font-medium mb-1">
                    Survey Title
                  </label>
                  <input
                    id="survey-title"
                    type="text"
                    placeholder="Enter survey title"
                    class="w-full h-10 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                  />
                </div>
                <div>
                  <label for="survey-description" class="block text-sm font-medium mb-1">
                    Description (optional)
                  </label>
                  <textarea
                    id="survey-description"
                    placeholder="Enter a description for your survey"
                    class="w-full min-h-[100px] px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                  ></textarea>
                </div>
              </div>
            </div>
            
            <!-- Questions Section -->
            <div>
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold">Questions</h2>
                <button class="primary-button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                  Add Question
                </button>
              </div>
              
              <!-- Question Builder -->
              <div class="card mb-4">
                <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
                  <h3 class="font-medium">Question 1</h3>
                  <div class="flex space-x-2">
                    <button class="p-1 rounded hover:bg-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
                    </button>
                    <button class="p-1 rounded hover:bg-gray-200">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    </button>
                    <button class="p-1 rounded hover:bg-gray-200 text-red-500">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                  </div>
                </div>
                <div class="p-6 space-y-4">
                  <!-- Question Type -->
                  <div>
                    <h3 class="text-base font-medium mb-3">Question Types</h3>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-3">
                      <!-- Multiple Choice -->
                      <button class="hover-lift h-auto flex flex-col items-center justify-center gap-2 p-4 border rounded-md ring-2 ring-primary/20 border-primary">
                        <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"></rect><path d="m9 12 2 2 4-4"></path></svg>
                        </div>
                        <span class="text-sm font-medium">Multiple Choice</span>
                        <span class="text-xs text-gray-500 text-center">
                          Select multiple options
                        </span>
                      </button>
                      
                      <!-- Single Choice -->
                      <button class="hover-lift h-auto flex flex-col items-center justify-center gap-2 p-4 border rounded-md">
                        <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle></svg>
                        </div>
                        <span class="text-sm font-medium">Single Choice</span>
                        <span class="text-xs text-gray-500 text-center">
                          Select one option
                        </span>
                      </button>
                      
                      <!-- Text Input -->
                      <button class="hover-lift h-auto flex flex-col items-center justify-center gap-2 p-4 border rounded-md">
                        <div class="w-10 h-10 flex items-center justify-center bg-gray-100 rounded-full">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="17" y1="6" x2="3" y2="6"></line><line x1="17" y1="12" x2="3" y2="12"></line><line x1="17" y1="18" x2="3" y2="18"></line></svg>
                        </div>
                        <span class="text-sm font-medium">Text</span>
                        <span class="text-xs text-gray-500 text-center">
                          Free text response
                        </span>
                      </button>
                    </div>
                  </div>
                  
                  <!-- Question Title -->
                  <div>
                    <label for="question-title" class="block text-sm font-medium mb-1">
                      Question Text
                    </label>
                    <input
                      id="question-title"
                      type="text"
                      placeholder="Enter your question"
                      class="w-full h-10 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                    />
                  </div>
                  
                  <!-- Options -->
                  <div>
                    <label class="block text-sm font-medium mb-1">Options</label>
                    <div class="space-y-2">
                      <div class="flex items-center">
                        <input
                          type="text"
                          value="Option 1"
                          class="flex-1 h-10 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                        />
                        <button class="ml-2 p-1 rounded hover:bg-gray-200 text-red-500">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                      </div>
                      <div class="flex items-center">
                        <input
                          type="text"
                          value="Option 2"
                          class="flex-1 h-10 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                        />
                        <button class="ml-2 p-1 rounded hover:bg-gray-200 text-red-500">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                      </div>
                      <div class="flex items-center">
                        <input
                          type="text"
                          value="Option 3"
                          class="flex-1 h-10 px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary"
                        />
                        <button class="ml-2 p-1 rounded hover:bg-gray-200 text-red-500">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                      </div>
                      <button class="w-full mt-2 py-2 px-4 border border-dashed border-gray-300 rounded-md text-gray-500 hover:bg-gray-50">
                        + Add Option
                      </button>
                    </div>
                  </div>
                  
                  <!-- Required -->
                  <div class="flex items-center">
                    <input type="checkbox" id="required" class="mr-2" checked />
                    <label for="required">Required question</label>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Save Buttons -->
            <div class="flex justify-end space-x-4 mt-8">
              <button class="outline-button">
                Preview
              </button>
              <button class="primary-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                Save Survey
              </button>
            </div>
          </div>
        </div>
      </main>
      
      <!-- Footer -->
      <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto py-8 px-6 flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <span class="text-lg font-semibold text-primary">Survey Mastery Toolkit</span>
            <p class="text-sm text-gray-500 mt-1">Create better surveys, get better insights</p>
          </div>
          <div class="flex space-x-6">
            <a href="#" class="text-gray-500 hover:text-gray-900">Terms</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">Privacy</a>
            <a href="#" class="text-gray-500 hover:text-gray-900">Help</a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
